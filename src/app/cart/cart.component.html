<h1>welcome to cart</h1>

<h1>cart</h1>
<label>Name:</label>
<input type="text"[(ngModel)]="name">
<br>
<label>price</label>
<input type="number"[(ngModel)]="price">
<br>
<label>quantity</label>
<input type="text"[(ngModel)]="quantity">
<br>

<button (click)="any()">add to cart</button>

<table class="table table-dark">
    <thead>
        <tr>
            <th>S.No</th>
            <th>name</th>
            <th>price</th>
            <th>quantity</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cart of carts; let i=index">
            <td>{{ i+1 }}</td>
           <td>{{ cart.name}}</td> 
           <td>{{ cart.price}}</td>
           <td>{{ cart.quantity}}</td>
           
           <td>
            <button class="btn btn-danger" (click)="delete(i)">delete</button>
           </td>
        </tr>
    </tbody>
</table>
